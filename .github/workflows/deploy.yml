name: Deploy to GitHub Pages

on:
  # 'main' branch par push hone par yeh workflow chalega
  push:
    branches: ["main"]

  # Actions tab se manually bhi is workflow ko chala sakte hain
  workflow_dispatch:

# GITHUB_TOKEN ko permissions dein taaki woh GitHub Pages par deploy kar sake
permissions:
  contents: read
  pages: write
  id-token: write

# Ek samay par ek hi deployment allow karein
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sahi folder ka path, jo repo ke root se shuru hota hai
          path: './modern-todo-app'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
