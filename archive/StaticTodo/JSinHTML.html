<!DOCTYPE html>
<html>
  <head>
    <title>Grade Checker</title>
  </head>
  <body>
    <script>
      let score = 85;

      if (score >= 90) {
        console.log("Grade: A");
      } else if (score >= 80) {
        console.log("Grade: B");
      } else {
        console.log("Grade: C");
      }
    </script>
  </body>
</html>
