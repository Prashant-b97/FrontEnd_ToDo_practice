<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            max-width: 600px;
            margin: auto;
            background-color: #141a5f; /* TODO: Change the background color */
        }

        h1 {
            text-align: center;
            font-family: Arial, sans-serif; /* TODO: Change the font family to Arial, sans-serif */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e4e4e4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 11px; /* TODO: Change the border-radius */
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li>Buy groceries</li>
        <li>Walk the dog</li>
        <li>Study programming</li>
        <li>Call mom</li>
        <li>Read a book</li>
    </ul>
</body>
</html>
